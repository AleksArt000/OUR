name: Automatic rebuild of the db
on: push

jobs:
  run:
    name: Rebuild db
    runs-on: ubuntu-latest
    steps:
       - name: checkout
         uses: actions/checkout@v2
         with:
           fetch-depth: 0
       
       - name: build   
         run: ./mkall
        
       - name: commit
         run: |
	   date > generated.txt
    	   git config user.name github-actions
           git config user.email github-actions@github.com
           git add -A
           git commit -m "Rebuilded Automatically DB"
           git push
